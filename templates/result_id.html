{% extends "layout.html" %}
{% block stylesheet %}
    <link href="/static/styles_tests.css" rel="stylesheet">
{% endblock %}
{% block title %}
    Result
{% endblock %}

{% block main %}
<div class="large_card_container">
    <div class="card-container">
        {% for i in tests %}
        <a href="/attempt?result_id={{ i[0] }}">
            <div class="card" style="--grad-color: {{ sub_dict[i[2]] }};" >
                <div class="card-body d-flex flex-column align-content-center">
                    <span class="d-flex flex-row justify-content-between mb3">
                        <span class="box">Correct: {{ i[3] }}</span>
                        <span class="box">Incorrect: {{ i[4] }}</span>
                    </span>
                    <span class="box "> Score: {{ i[5]}} </span>
                    <span class="box">{{ i[6] }}</span>
                </div>
            </div></a>
        {% endfor %}
    </div>
</div>
{% endblock %}
